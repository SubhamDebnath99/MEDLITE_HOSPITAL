<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="logo"><img src="Logo banor.jpg" alt="logo"></div>
      <header>Registration Form For Patient</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Contact Number</label>
            <input type="number" placeholder="Enter Contact Number" required />
          </div>
          <div class="input-box">
            <label>Age</label>
            <input type="number" placeholder="Enter Age" required />
          </div>
          <div class="input-box">
            <label>Aadhar ID</label>
            <input type="number" placeholder="Enter Aadhar ID" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Others</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter address" required />
        </div>
        <div class="input-box password">
          <label>Create New Password</label>
          <input type="password" placeholder="Create New Password" required />
          
        </div>
        <div class="input-box newpassword">
          <label>Re-Enter Password</label>
          <input type="password" placeholder="Re-Enter New Password" required />
        </div>
        <div class="input"><button>Submit</button></div>
      </form>
    </section>
  </body>
</html>
